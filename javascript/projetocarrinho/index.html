<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de Compras</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container bg-white rounded-top mt-5" id="zero-pad">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-10 col-12 pt-3" id="carrinho">
          <div class="d-flex">
            <div class="pt-1"><h4>My T-shirt</h4></div>
            <div class="ml-auto p-2">
              <a
                href="#"
                class="text-dark text-decoration-none"
                id="mobile-font"
                >LOGIN</a
              >
            </div>
            <div class="p-2">
              <a
                href="#"
                class="text-dark text-decoration-none a"
                id="mobile-font"
                >HELP</a
              >
            </div>
          </div>
          <div class="d-flex flex-column pt-4">
            <div>
              <h5 class="text-uppercase font-weight-normal">shopping bag</h5>
            </div>
            <div class="font-weight-normal">2 items</div>
          </div>
          <div class="d-flex flex-row px-lg-5 mx-lg-5 mobile" id="heading">
            <div class="px-lg-5 mr-lg-5" id="produc">PRODUCTS</div>
            <div class="px-lg-5 ml-lg-5" id="prc">PRICE</div>
            <div class="px-lg-5 ml-lg-1" id="quantity">QUANTITY</div>
            <div class="px-lg-5 ml-lg-3" id="total">TOTAL</div>
          </div>
          <div
            class="d-flex flex-row justify-content-between align-items-center pt-lg-4 pt-2 pb-3 border-bottom mobile"
          >
            <div class="d-flex flex-row align-items-center">
              <div>
                <img
                  src="https://images.unsplash.com/photo-1529374255404-311a2a4f1fd9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                  width="150"
                  height="150"
                  alt=""
                  id="image"
                />
              </div>
              <div id="produto00" class="d-flex flex-column pl-md-3 pl-1">
                <div><h6>COTTON T-SHIRT</h6></div>
                <div>Art.No:<span class="pl-2">091091001</span></div>
                <div>Color:<span class="pl-3">White</span></div>
                <div>Size:<span class="pl-4"> M</span></div>
              </div>
            </div>
            <div class="pl-md-0 pl-1"><b>R$ 50,00</b></div>
            <div class="pl-md-0 pl-2">
              <span class="fa fa-minus-square text-secondary"></span
              ><span class="px-md-3 px-1" id="quantidade0">0</span
              ><span class="fa fa-plus-square text-secondary"></span>
            </div>
            <div class="pl-md-0 pl-1"><b>R$</b><span id="total00"></span></div>
            <div class="close">&times;</div>
          </div>
          <div
            class="d-flex flex-row justify-content-between align-items-center pt-4 pb-3 mobile"
          >
            <div class="d-flex flex-row align-items-center">
              <div>
                <img
                  src="https://images.unsplash.com/photo-1529374255404-311a2a4f1fd9?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
                  width="150"
                  height="150"
                  alt=""
                  id="image"
                />
              </div>
              <div class="d-flex flex-column pl-md-3 pl-1">
                <div><h6>WHITE T-SHIRT</h6></div>
                <div>Art.No:<span class="pl-2">056289891</span></div>
                <div>Color:<span class="pl-3">White</span></div>
                <div>Size:<span class="pl-4"> XL</span></div>
              </div>
            </div>
            <div class="pl-md-0 pl-1"><b>$20.9</b></div>
            <div class="pl-md-0 pl-2">
              <span class="fa fa-minus-square text-secondary"></span
              ><span class="px-md-3 px-1">2</span
              ><span class="fa fa-plus-square text-secondary"></span>
            </div>
            <div class="pl-md-0 pl-1"><b>$41.8</b></div>
            <div class="close">&times;</div>
          </div>
        </div>
      </div>
    </div>
    <div class="container bg-light rounded-bottom py-4" id="zero-pad">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-10 col-12">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <button class="btn btn-sm bg-light border border-dark">
                GO BACK
              </button>
            </div>
            <div class="px-md-0 px-1" id="footer-font">
              <b class="pl-md-4"
                >SUBTOTAL R$ <span class="pl-md-4" id="subtotalcompra"></span
              ></b>
            </div>
            <div>
              <button class="btn btn-sm bg-dark text-white px-lg-5 px-3">
                CONTINUE
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
